<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper3" style="display: none">

        <h1>Highscore</h1>
        <ul id="highscore-element">

        </ul>
    </div>
    <div class="wrapper">

        <button type="button" class="red-button" id="no-button" style="display: none;">Don't click!</button>
        <button type="button" class="blue-button" id="start-button">Start</button>
        <button type="button" class="green-button" id="yes-button" style="display: none;">Click!</button>
        <p id="you-loose-text-element" style="display: none">
            Too fast! Try again.
        </p>
        <p id="score" class="score-element"></p>
    </div>
    <div class="wrapper2">

        <h1>Scoreboard</h1>
        <ul id="result-history-element">

        </ul>
    </div>



    <script src="script.js"></script>
</body>

</html>
