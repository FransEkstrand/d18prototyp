<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Pizza</title>
</head>

<body>
    <div id="SecondBody">
        <h1 id="h1">Pizza</h1>
        <h3>Size</h3>
        <div class="size">
            <input type="radio" name="pizza-size" value="3">Small <br>
            <input type="radio" name="pizza-size" value="5" checked>Medium <br>
            <input type="radio" name="pizza-size" value="7">Large <br>
        </div>

        <h3>Toppings</h3>
        <div class="toppings">
            <input type="checkbox" id="topping-extra-cheese" value="1"> Extra cheese <br>
            <input type="checkbox" id="topping-kebab" value="3"> Kebab <br>
            <input type="checkbox" id="toppin-pepperoni" value="1.5"> Pepperoni <br>
            <input type="checkbox" id="topping-4" value="0.5"> Pineapple <br>
            <input type="checkbox" id="topping-5" value="1"> Red onion <br>
        </div>

        <p>
            <button type="button" id="calcbutton">Calculate Price</button>
        </p>
        <p id="price"></p>
    </div>
    <script src="script.js"></script>


</body>

</html>
