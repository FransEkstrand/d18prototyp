<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>
</head>

<body>
    <div class="explanation">
        <h1 class="explanation1">Guess the number</h1>
        <p class="explanation2">Select a number between 0 and 20</p>
    </div>
    <form class="guessIt">
        <label for="number">Your guess:</label>
        <input class="inputbox" type="number" name="number" id="number" min="0" max="20" placeholder="0">
        <button class="button" id="button" type="submit">Guess</button>


    </form>

    <p class="results" id="result"></p>
    <p class="results" id="guesses"></p>




    <script src="script.js"></script>
</body>

</html>
