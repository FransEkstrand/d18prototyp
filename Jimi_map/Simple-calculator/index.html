<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <h1>Simple Calculator</h1>

    <p>
        <label for="number1">First number</label><br>
        <input type="number" id="number1">
    </p>

    <p>
        <label for="number2">Second number</label><br>
        <input type="number" id="number2">
    </p>

    <p class="button-p-tag">
        <button type="button" class="buttons" id="add-button">+</button>
        <button type="button" class="buttons" id="subtract-button">-</button>
        <button type="button" class="buttons" id="multiply-button">*</button>
        <button type="button" class="buttons" id="division-button">/</button>


        <p id="result"></p>
    </p>
    <script src="script.js"></script>

</body>

</html>
