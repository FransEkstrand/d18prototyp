<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON("http://localhost:3000/getHighScores", function (result) {
                console.log(result);
                let html = "";
                for (let i = 0; i < result.length; i++) {
                    html += result[i].name
                    $("#resultat").html(html)
                }
                $("#resultat").html(html)
            });
        });
    </script>
</head>

<body>
    <h1>bruh</h1>
    <div id="resultat"></div>
</body>

</html>
