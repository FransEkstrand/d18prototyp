    $.get("http://localhost:1337/getplayers", function (data) {
      let players = data;
      for (let i = 0; i < players.length; i++) {
        playerCard(players[i])
      }
    })

    function playerCard(data) {
      $('#cardcolumns').append(`
<div class="column">
    <div class="card">
          
  <div class="card-image">
    <figure class="image is-4by3">
      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
    </figure>
  </div>
    <div class="card-content">
      
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">${data.firstname + " <br>" + data.lastname}</p>
            <p class="subtitle is-6">${data.height + "cm " + data.weight + "kg"}</p>
            <p class="subtitle is-6">#${data.number + " <br>" + data.handed + " handed"}</p>
          </div>
      
    </div>
</div>`)
    }

  </script>
