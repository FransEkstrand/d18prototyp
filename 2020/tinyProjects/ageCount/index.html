<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sliderilainen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="section">
        <div class="columns is-mobile is-multiline is-centered">
            <div class="column is-one-third">
                <h1>Oh no how old am I ?</h1>
                <div class="control has-icons-left">
                    <div class="select is-large is-fullwidth">

                        <select id="years">
                            <option value="Year">Year</option>

                        </select>

                    </div>
                    <span class="icon is-large is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </div>
                <div class="control has-icons-left">
                    <div class="select is-large  is-fullwidth">
                        <select id="months">

                        </select>
                    </div>
                    <span class="icon is-large is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </div>
                <div class="control has-icons-left">
                    <div class="select is-large is-fullwidth">
                        <select id="days">
                            <option selected>Day</option>

                        </select>
                    </div>
                    <span class="icon is-large is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </div>
            </div>
        </div>
    </section>
    <script>
        let months = ["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        let year = 0;
        let month = 0;
        let days = 0;
        let newDate = new Date()
        let thisYear = newDate.getFullYear()
        let x = null;
        for (let i = 1900; i <= 2020; i++) {
            $("#years").append(`<option>${i}</option>`);
        }
        for (let i = 0; i < 12; i++) {
            let j = i + 1;
            $("#months").append(`<option value="${j}">${months[i]}</option>`)
        }

        $("#years").on('change', () => {
            year = $("#years").val()
            console.log(year);
            if (months && years)
                setDays(year, month)
        })
        $("#months").on('change', () => {
            months = $("#months").val()
            console.log(months);
            if (months && years)
                setDays(year, month)
        })
        $("#days").on('change', () => {
            days = $("#days").val()
            console.log(days);
            bruh()
        })
        function setDays() {
            x = new Date(year, month, 0).getDate()
            console.log(x);
            days = x
            for (let i = 1; i <= x; i++) {
                $("#days").append(`<option>${[i]}</option>`)
            }
        }


        function bruh() {
            x = new Date(year, month, days).getFullYear()
            console.log(thisYear - x);
            console.log(thisYear);
        }

    </script>
</body>

</html>
