    <!-- Modal starts -->
    <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">

            <div id="productlist" class="box">




            </div>
            <button class="button closemodal">Close</button>
        </div>
        <!-- Modal ends -->
        <script>
            var cart = [{
                id: 1,
                name: "Shampoo",
                price: 55,
                amount: 5
            }, {
                id: 2,
                name: "Tv√•l",
                price: 5,
                amount: 2
            }];
            $(document).ready(function () {

                $(".productbutton").on("click", addToCart)
                $(".closemodal").click(function () {
                    $(".modal").removeClass("is-active");
                });
            })

            function addToCart() {
                console.log("Add Object with id and amount to our cart array")
            }

            function showCart() {
                let content = "";
                for (let i = 0; i < cart.length; i++) {
                    content += `<article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>${cart[i].name}</strong>
                    <br>
                    The content for the modal comes here. You may use text, images, buttons etc. here.
                  </p>
                </div>
              </div>
            </article>`
                }
                $("#productlist").html(content)

                $(".modal").addClass("is-active");

            }
        </script>
